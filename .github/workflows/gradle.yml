name: Build, Test, and Coverage Report

on:
  push:
    branches:
      - update-build-and-workflow
  pull_request:
    branches:
      - main

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v3
        
  build:
    needs: setup
    steps:
    - name: Build Project
      run: gradle clean build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Run JUnit and Cucumber Tests
      run: gradle test

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Generate Coverage Report
      run: gradle jacocoTestReport
